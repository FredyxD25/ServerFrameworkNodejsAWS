# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: fredyxd25
# "service" is the name of this project. This will also be added to your AWS resource names.
service: aws-lambda

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:Scan
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
        - dynamodb:Query
      Resource: #Cambiar arn cada vez que se cree una nueva tabla
        - arn:aws:dynamodb:us-east-1:158735973681:table/ProyectosTareas

package:
  include:
    - node_modules/aws-sdk/**

functions: #Funciones de Lambda
  postTask:
    handler: src/postTask.postTask
    events:
      - httpApi:
          path: /task
          method: post
  getTask:
    handler: src/getTask.getTask
    events:
      - httpApi:
          path: /task
          method: get
  getTasksProject:
    handler: src/getTasksProject.getTasksProject
    events:
      - httpApi:
          path: /task/{proyectoId}
          method: get
  deleteTask:
    handler: src/deleteTask.deleteTask
    events:
      - httpApi:
          path: /task/{id}
          method: delete
  updateTask:
    handler: src/updateTask.updateTask
    events:
      - httpApi:
          path: /task/{id}
          method: put

resources: # Configuracion para DynamoDB
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ProyectosTareas
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: sortKey
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH   # Partition Key
          - AttributeName: sortKey
            KeyType: RANGE  # Sort Key
